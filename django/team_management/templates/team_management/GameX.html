<html>

<body>
	<div class="StandardButtons">
	{% for scoringType in StandardButtonsList %}
		<button class="{{ scoringType.input_group }}" id="{{ scoringType.id }}" value="0" onclick="Standard({{ scoringType.id }}, '{{ scoringType.name }}', {{ scoringType.limit }})">{{ scoringType.name }}{% if scoringType.limit != 0 %} 0/{{ scoringType.limit }}{% endif %}</button>
	{% endfor %}
	</div>
<body>



<script>
function Standard(id,name,limit){
	button = document.getElementById(id);

	if(limit == 0 || button.value < limit){
		button.value = parseInt(button.value) + 1;
	}
	button.innerHTML = name + " " + button.value;
	console.log(limit)
	if(limit != 0) {
		button.innerHTML += "/" + limit;
	}

}

</script>


</html>
